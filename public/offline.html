<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | ZobTrade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a365d 0%, #2d4a6f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      color: white;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #d69e2e;
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #b7791f;
    }
    .logo {
      margin-top: 48px;
      opacity: 0.6;
    }
    .logo-text {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .logo-sub {
      font-size: 10px;
      letter-spacing: 4px;
      color: #d69e2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18.364 5.636a9 9 0 11-12.728 0M12 2v4m0 0a4 4 0 100 8 4 4 0 000-8z" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>
    <div class="logo">
      <div class="logo-text">ZOB TRADE LLC</div>
      <div class="logo-sub">GEORGIA</div>
    </div>
  </div>
</body>
</html>
