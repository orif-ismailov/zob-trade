<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="540 280 200 120" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Clip the world map to our viewBox -->
    <clipPath id="mapClip">
      <rect x="540" y="280" width="200" height="120"/>
    </clipPath>
    <style>
      /* Routes */
      .route {
        fill: none;
        stroke: #c9932a;
        stroke-width: 1.5;
        stroke-dasharray: 4,2;
        stroke-linecap: round;
        filter: url(#glow);
        animation: dash 1.5s linear infinite;
      }

      /* Labels */
      .label {
        font-family: Arial, sans-serif;
        font-size: 5px;
        fill: #242011;
        font-weight: 600;
        pointer-events: none;
      }
      .label-light {
        font-family: Arial, sans-serif;
        font-size: 4px;
        fill: #6b6449;
        pointer-events: none;
      }
      .label-origin {
        font-family: Arial, sans-serif;
        font-size: 4px;
        fill: #fff;
        font-weight: bold;
        pointer-events: none;
      }

      /* Markers */
      .marker-origin { fill: #242011; stroke: #fff; stroke-width: 1; }
      .marker-dest { fill: #c9932a; stroke: #fff; stroke-width: 1; }

      /* Pulse animation for origin */
      @keyframes pulse {
        0%, 100% { r: 3; opacity: 0.6; }
        50% { r: 6; opacity: 0; }
      }
      .pulse { animation: pulse 2s ease-in-out infinite; }

      /* Route flow animation */
      @keyframes dash {
        to { stroke-dashoffset: -12; }
      }
    </style>

    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ocean background -->
  <rect x="540" y="280" width="200" height="120" fill="#d4e9f0"/>

  <!-- Embedded World Base Map (clipped to viewBox) -->
  <g clip-path="url(#mapClip)">
    <image xlink:href="world-base.svg" x="0" y="0" width="1009.6727" height="665.96301"/>
  </g>

  <!-- Animated Trade Routes -->
  <g class="routes">
    <!-- Georgia to Kazakhstan -->
    <path class="route" d="M 602,334 Q 640,320 680,315 Q 700,312 720,310"/>

    <!-- Georgia to Uzbekistan -->
    <path class="route" d="M 604,336 Q 630,335 655,336 Q 670,337 680,340"/>

    <!-- Georgia to Tajikistan -->
    <path class="route" d="M 605,338 Q 640,342 665,348 Q 680,355 695,360"/>

    <!-- Georgia to Afghanistan -->
    <path class="route" d="M 603,340 Q 635,355 660,370 Q 675,380 685,388"/>
  </g>

  <!-- Origin Marker (Georgia) -->
  <g class="origin-marker">
    <circle class="pulse" cx="600" cy="335" r="3" fill="#c9932a" opacity="0.4"/>
    <circle class="marker-origin" cx="600" cy="335" r="4"/>
    <text class="label-origin" x="600" y="330" text-anchor="middle">GEORGIA</text>
  </g>

  <!-- Destination Markers -->
  <g class="destination-markers">
    <!-- Kazakhstan -->
    <circle class="marker-dest" cx="680" cy="315" r="3"/>
    <text class="label" x="686" y="314">Kazakhstan</text>

    <!-- Uzbekistan -->
    <circle class="marker-dest" cx="675" cy="342" r="3"/>
    <text class="label" x="681" y="341">Uzbekistan</text>

    <!-- Tajikistan -->
    <circle class="marker-dest" cx="690" cy="358" r="3"/>
    <text class="label" x="696" y="357">Tajikistan</text>

    <!-- Afghanistan -->
    <circle class="marker-dest" cx="680" cy="380" r="3"/>
    <text class="label" x="686" y="379">Afghanistan</text>
    <text class="label-light" x="686" y="385">(Galaba)</text>
  </g>

  <!-- Legend -->
  <g transform="translate(545, 385)">
    <rect x="0" y="0" width="70" height="18" fill="white" rx="2" opacity="0.9"/>
    <circle cx="8" cy="6" r="2.5" fill="#242011" stroke="white" stroke-width="0.5"/>
    <text x="14" y="8" class="label-light">Origin</text>
    <circle cx="8" cy="13" r="2.5" fill="#c9932a" stroke="white" stroke-width="0.5"/>
    <text x="14" y="15" class="label-light">Destinations</text>
    <line x1="42" y1="6" x2="60" y2="6" stroke="#c9932a" stroke-width="1" stroke-dasharray="3,1"/>
    <text x="42" y="15" class="label-light">Routes</text>
  </g>
</svg>
