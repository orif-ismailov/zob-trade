<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc"/>
      <stop offset="100%" style="stop-color:#edf2f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#mapBg)"/>

  <!-- Caspian Sea -->
  <path d="M200 80 Q220 120 210 180 Q200 240 220 300 Q180 280 170 220 Q160 160 180 100 Z"
        fill="#bee3f8" stroke="#90cdf4" stroke-width="1"/>

  <!-- Black Sea (partial) -->
  <path d="M0 100 Q40 80 80 100 Q100 140 80 180 Q40 200 0 180 Z"
        fill="#bee3f8" stroke="#90cdf4" stroke-width="1"/>

  <!-- Countries - simplified shapes -->
  <!-- Georgia -->
  <path d="M80 130 L140 120 L160 140 L140 160 L80 150 Z"
        fill="#1a365d" stroke="#0f172a" stroke-width="2"/>

  <!-- Azerbaijan -->
  <path d="M160 140 L200 130 L210 180 L180 190 L160 160 Z"
        fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>

  <!-- Turkey (partial) -->
  <path d="M0 180 L80 150 L100 200 L40 220 L0 200 Z"
        fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>

  <!-- Kazakhstan -->
  <path d="M280 60 L450 40 L500 120 L480 200 L350 220 L280 180 L260 100 Z"
        fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>

  <!-- Uzbekistan -->
  <path d="M350 220 L450 200 L470 280 L380 300 L340 260 Z"
        fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>

  <!-- Tajikistan -->
  <path d="M470 280 L520 260 L540 310 L490 340 L460 320 Z"
        fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>

  <!-- Afghanistan -->
  <path d="M380 300 L460 320 L490 340 L500 380 L420 390 L360 350 Z"
        fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>

  <!-- Turkmenistan -->
  <path d="M220 200 L280 180 L350 220 L340 260 L260 280 L230 250 Z"
        fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>

  <!-- Routes from Georgia -->
  <g fill="none" stroke="#b8860b" stroke-width="3" stroke-dasharray="8,4" filter="url(#glow)">
    <!-- To Kazakhstan -->
    <path d="M140 140 Q200 100 280 80 Q350 70 400 100">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- To Uzbekistan -->
    <path d="M140 140 Q240 180 300 220 Q350 250 400 260">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- To Afghanistan via Galaba -->
    <path d="M140 140 Q220 200 300 280 Q360 320 420 350">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- To Tajikistan -->
    <path d="M140 140 Q280 200 380 280 Q450 300 500 300">
      <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Port markers (Georgia) -->
  <g>
    <!-- Poti -->
    <circle cx="90" cy="135" r="6" fill="#1a365d" stroke="#fff" stroke-width="2"/>
    <text x="70" y="125" fill="#1a365d" font-size="10" font-weight="bold">Poti</text>

    <!-- Batumi -->
    <circle cx="85" cy="155" r="6" fill="#1a365d" stroke="#fff" stroke-width="2"/>
    <text x="50" y="165" fill="#1a365d" font-size="10" font-weight="bold">Batumi</text>

    <!-- Kulevi -->
    <circle cx="95" cy="142" r="5" fill="#b8860b" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Destination markers -->
  <g>
    <!-- Kazakhstan -->
    <circle cx="400" cy="100" r="8" fill="#b8860b" stroke="#fff" stroke-width="2"/>
    <text x="410" y="95" fill="#2d3748" font-size="11" font-weight="bold">Kazakhstan</text>

    <!-- Uzbekistan -->
    <circle cx="400" cy="260" r="8" fill="#b8860b" stroke="#fff" stroke-width="2"/>
    <text x="410" y="255" fill="#2d3748" font-size="11" font-weight="bold">Uzbekistan</text>

    <!-- Afghanistan - Galaba -->
    <circle cx="420" cy="350" r="8" fill="#b8860b" stroke="#fff" stroke-width="2"/>
    <text x="430" y="345" fill="#2d3748" font-size="11" font-weight="bold">Afghanistan</text>
    <text x="430" y="358" fill="#718096" font-size="9">(Galaba)</text>

    <!-- Tajikistan -->
    <circle cx="500" cy="300" r="8" fill="#b8860b" stroke="#fff" stroke-width="2"/>
    <text x="510" y="295" fill="#2d3748" font-size="11" font-weight="bold">Tajikistan</text>
  </g>

  <!-- Georgia label -->
  <text x="100" y="145" fill="#fff" font-size="12" font-weight="bold">GEORGIA</text>

  <!-- Legend -->
  <g transform="translate(20, 330)">
    <rect x="0" y="0" width="150" height="60" fill="#fff" rx="5" stroke="#e2e8f0"/>
    <circle cx="20" cy="20" r="6" fill="#1a365d"/>
    <text x="35" y="24" fill="#2d3748" font-size="10">Origin Ports</text>
    <circle cx="20" cy="42" r="6" fill="#b8860b"/>
    <text x="35" y="46" fill="#2d3748" font-size="10">Destinations</text>
    <line x1="90" y1="20" x2="130" y2="20" stroke="#b8860b" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="90" y="46" fill="#2d3748" font-size="10">Rail Routes</text>
  </g>
</svg>