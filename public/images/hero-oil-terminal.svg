<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d4a6f"/>
    </linearGradient>
    <linearGradient id="tank" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="tankHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#718096"/>
      <stop offset="50%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#sky)"/>

  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#1a202c"/>

  <!-- Storage Tanks -->
  <g>
    <!-- Tank 1 -->
    <ellipse cx="80" cy="180" rx="50" ry="15" fill="#2d3748"/>
    <rect x="30" y="180" width="100" height="60" fill="url(#tankHighlight)"/>
    <ellipse cx="80" cy="240" rx="50" ry="15" fill="#1a202c"/>
    <line x1="30" y1="200" x2="130" y2="200" stroke="#718096" stroke-width="1"/>
    <line x1="30" y1="220" x2="130" y2="220" stroke="#718096" stroke-width="1"/>

    <!-- Tank 2 -->
    <ellipse cx="200" cy="160" rx="60" ry="18" fill="#2d3748"/>
    <rect x="140" y="160" width="120" height="80" fill="url(#tankHighlight)"/>
    <ellipse cx="200" cy="240" rx="60" ry="18" fill="#1a202c"/>
    <line x1="140" y1="185" x2="260" y2="185" stroke="#718096" stroke-width="1"/>
    <line x1="140" y1="210" x2="260" y2="210" stroke="#718096" stroke-width="1"/>

    <!-- Tank 3 -->
    <ellipse cx="320" cy="170" rx="55" ry="16" fill="#2d3748"/>
    <rect x="265" y="170" width="110" height="70" fill="url(#tankHighlight)"/>
    <ellipse cx="320" cy="240" rx="55" ry="16" fill="#1a202c"/>
    <line x1="265" y1="195" x2="375" y2="195" stroke="#718096" stroke-width="1"/>
    <line x1="265" y1="220" x2="375" y2="220" stroke="#718096" stroke-width="1"/>
  </g>

  <!-- Pipes -->
  <g stroke="#4a5568" stroke-width="4" fill="none">
    <path d="M130 220 L140 220"/>
    <path d="M260 220 L265 220"/>
    <path d="M80 240 L80 260 L320 260 L320 240"/>
  </g>

  <!-- Processing Tower -->
  <g>
    <rect x="350" y="80" width="25" height="140" fill="#374151"/>
    <rect x="345" y="90" width="35" height="10" fill="#4a5568"/>
    <rect x="345" y="120" width="35" height="10" fill="#4a5568"/>
    <rect x="345" y="150" width="35" height="10" fill="#4a5568"/>
    <rect x="355" y="50" width="15" height="30" fill="#4a5568"/>
    <!-- Flame -->
    <ellipse cx="362" cy="45" rx="6" ry="10" fill="#b8860b"/>
    <ellipse cx="362" cy="42" rx="4" ry="6" fill="#d69e2e"/>
  </g>

  <!-- Ship silhouette in background -->
  <g fill="#1a202c" opacity="0.5">
    <rect x="10" y="195" width="80" height="25" rx="2"/>
    <polygon points="90,195 110,207 90,220"/>
    <rect x="40" y="185" width="15" height="10"/>
    <rect x="60" y="180" width="10" height="15"/>
  </g>

  <!-- Stars -->
  <g fill="#e2e8f0" opacity="0.6">
    <circle cx="50" cy="30" r="1"/>
    <circle cx="150" cy="50" r="1.5"/>
    <circle cx="280" cy="25" r="1"/>
    <circle cx="350" cy="35" r="1"/>
    <circle cx="100" cy="60" r="1"/>
  </g>
</svg>