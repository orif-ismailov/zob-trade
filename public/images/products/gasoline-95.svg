<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="gas95Drop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9c4221"/>
      <stop offset="50%" style="stop-color:#c05621"/>
      <stop offset="100%" style="stop-color:#9c4221"/>
    </linearGradient>
    <linearGradient id="pumpBody95" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#718096"/>
      <stop offset="50%" style="stop-color:#a0aec0"/>
      <stop offset="100%" style="stop-color:#718096"/>
    </linearGradient>
    <linearGradient id="premium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d69e2e"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#fffaf0" stroke="#ed8936" stroke-width="2"/>

  <!-- Premium badge -->
  <g transform="translate(75, 15)">
    <polygon points="15,0 19,10 30,12 22,20 24,31 15,26 6,31 8,20 0,12 11,10"
             fill="url(#premium)"/>
  </g>

  <!-- Gas pump -->
  <g transform="translate(20, 20)">
    <!-- Pump body -->
    <rect x="15" y="20" width="40" height="50" rx="3" fill="url(#pumpBody95)"/>

    <!-- Display -->
    <rect x="20" y="28" width="30" height="18" rx="2" fill="#1a202c"/>
    <text x="35" y="42" text-anchor="middle" fill="#f6e05e" font-family="monospace" font-size="12">95</text>

    <!-- Pump top -->
    <rect x="10" y="10" width="50" height="12" rx="2" fill="#4a5568"/>

    <!-- Nozzle holder -->
    <rect x="50" y="45" width="12" height="8" fill="#4a5568"/>

    <!-- Hose -->
    <path d="M62 49 Q78 49 78 62 Q78 75 65 75" stroke="#2d3748" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Nozzle -->
    <rect x="55" y="72" width="15" height="8" rx="1" fill="#2d3748"/>
    <rect x="68" y="70" width="4" height="12" fill="#4a5568"/>
  </g>

  <!-- Lightning bolt (premium indicator) -->
  <polygon points="88,55 82,68 87,68 81,82 92,65 86,65 92,55"
           fill="url(#premium)"/>

  <!-- A-95 label -->
  <text x="55" y="108" text-anchor="middle" fill="#9c4221" font-family="Arial, sans-serif" font-size="10" font-weight="bold">A-95 Premium</text>
</svg>